
<!-- Contact Start -->
<div class="container-fluid py-5">
  <div class="container py-5">
      <div class="mx-auto text-center wow fadeIn" data-wow-delay="0.1s" style="max-width: 500px;" data-aos="fade-up" data-aos-duration="2300">
          <div class="btn btn-sm border color rounded-pill text-primary px-3 mb-3">Contacta-nos</div>
          <h3 class="mb-4">Se tiver alguma d√∫vida, entre em contacto connosco</h3>
      </div>
      <div class="row justify-content-center">
          <div class="col-lg-12">
              <div class="wow fadeIn" data-wow-delay="0.3s" data-aos="fade-down" data-aos-duration="2300">
                  <form>
                      <div class="row g-3">
                          <div class="col-md-12">
                              <div class="form-floating">
                                  <input type="text" class="form-control" id="name" placeholder="Nome">
                                  <label for="name">Nome</label>
                              </div>
                          </div>
                          <div class="col-md-12">
                              <div class="form-floating">
                                  <input type="email" class="form-control" id="email" placeholder="Email">
                                  <label for="email">Email</label>
                              </div>
                          </div>
                          <div class="col-12">
                              <div class="form-floating">
                                  <input type="text" class="form-control" id="subject" placeholder="Assunto">
                                  <label for="subject">Assunto</label>
                              </div>
                          </div>
                          <div class="col-12">
                              <div class="form-floating">
                                  <textarea class="form-control" placeholder="Leave a message here" id="message" style="height: 150px"></textarea>
                                  <label for="message">Mensagem</label>
                              </div>
                          </div>
                          <div class="col-12">
                              <button class="btn bgcolor text-white w-100 py-3" type="submit">Enviar</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- Contact End -->
